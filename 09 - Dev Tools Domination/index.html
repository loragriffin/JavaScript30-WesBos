<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
  </head>
  <body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: 'Snickers', age: 8 }, { name: 'Oakley', age: 2 }];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('Hello!');

      // Interpolated
      console.log('Hello I am a %s!', 'string');
      //ES6 version
      var text = 'Lora';
      console.log(`Hello I am ${text}!`);

      // Styled
      console.log('%c I am some great text', 'font-size:20px; color:green;');

      // warning!
      console.warn('OH NOOO!');

      // Error :|
      console.error('Shit!');

      // Info
      console.info('Crocodiles eat 3-4 people per year');

      // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'That does not exist');

      // clearing
      //console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      })

      // counting
      console.count('Wes');
      console.count('Wes');
      console.count('Lora');
      console.count('Wes');
      console.count('Lora');
      console.count('Wes');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/loragriffin')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      //table
      console.table(dogs);

    </script>
  </body>
</html>
